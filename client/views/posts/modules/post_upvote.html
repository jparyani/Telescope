<template name="postUpvote">
  <div class="post-rank"><span>{{oneBasedRank}}</span></div>

        <div class="comment-actions {{#if upvoted}}upvoted{{else}}not-upvoted{{/if}} {{#if downvoted}}downvoted{{else}}not-downvoted{{/if}}" style="left: 0px; position: relative">
          <a class="upvote" href="#">
            <i class="icon-up"></i>
            <span>{{i18n "upvote"}}</span>
          </a>
        </div>
</template>
